<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- JQVMap -->
<link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/plugins/daterangepicker/daterangepicker.css}">
<!-- summernote -->
<link rel="stylesheet"
	th:href="@{/plugins/summernote/summernote-bs4.min.css}">
<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
	$.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{plugins/moment/moment.min.js}"></script>
<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script
	th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script
	th:src="@{plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{js/pages/dashboard.js}"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">



	<!-- Content Wrapper. Contains page content -->
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<!--   *********************** I can put a header here****************************-->
	</div>


 
	<div class="row" >
		<!-- left column -->
		<div class="col-md-3" ></div>
		<div class="col-md-6">
			<!-- general form elements -->
			<div class="card card-primary">
				<div class="card-header" align="center">
					<h3 class="card-title" >Registration</h3>
				</div>

				<!-- form start -->
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<div class="card-body">
						<div class="form-group" align="center">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label> <input type="text"
									th:field="*{name}" placeholder="Name" class="form-control" />
							</div>
						</div>

						<div class="form-group" align="center">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="validation-message"></label> <input
									type="text" th:field="*{lastName}" placeholder="Last Name"
									class="form-control" />
							</div>
						</div>
						<div class="form-group" align="center">
							<div class="col-sm-9">
								<input type="text" th:field="*{email}" placeholder="Email"
									class="form-control" /> <label
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
							</div>
						</div>
						<div class="form-group" align="center">
							<div class="col-sm-9">
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <label
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="validation-message"></label>
							</div>
						</div>



					</div>


					<div class="card-footer">
						<button type="submit" class="btn btn-primary btn-block">Confirmer</button>
					</div>
				</form>
			</div>



		</div>
		<div class="col-md-1"></div>
	</div>


	<!-- ./wrapper -->

	<!-- jQuery -->
	<script th:src="@{plugins/jquery/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- ChartJS -->
	<script th:src="@{plugins/chart.js/Chart.min.js}"></script>
	<!-- Sparkline -->
	<script th:src="@{plugins/sparklines/sparkline.js}"></script>
	<!-- JQVMap -->
	<script th:src="@{plugins/jqvmap/jquery.vmap.min.js}"></script>
	<script th:src="@{plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
	<!-- jQuery Knob Chart -->
	<script th:src="@{plugins/jquery-knob/jquery.knob.min.js}"></script>
	<!-- daterangepicker -->
	<script th:src="@{plugins/moment/moment.min.js}"></script>
	<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- Summernote -->
	<script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
	<!-- overlayScrollbars -->
	<script
		th:src="@{plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{js/adminlte.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{js/demo.js}"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{js/pages/dashboard.js}"></script>
</body>
</html>
