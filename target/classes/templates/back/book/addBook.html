				<div class="container-fluid">
					<div class="row">
						<!-- left column -->

						<div class="col-md-9">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Ajouter Un Livre</h3>
								</div>

								<!-- form start -->
								<form action="#" th:action="@{/book/add}" th:object="${book}"
									method="post">
									<div class="card-body">
										<div class="form-group">
											<label for="name">Nom du livre</label> <input type="text"
												class="form-control" id="name" th:field="*{name}"
												placeholder="Nom du livre">
										</div>
										<div class="form-group">
											<label for="description">Description</label> <input
												type="text" class="form-control" id="description"
												th:field="*{description}" placeholder="Description">
										</div>
										<div class="form-group">
											<label for="price">Prix</label> <input type="number"
												th:field="*{price}" class="form-control" id="price"
												placeholder="Prix">
										</div>
										<div class="form-group">
											<label for="stock">Stock</label> <input type="number"
												th:field="*{stock}" class="form-control" id="stock"
												placeholder="Stock">
										</div>
										<div class="form-group col-md-8">
											<label for="category" class="col-form-label">Categories</label>
											<select name="categoryId" class="form-control">
												<option th:each="cat: ${categories}" th:value="${cat.id}"
													th:text="${cat.name}" />
											</select>
										</div>

												</div>
											</div>
										</div>
										
										 -->

									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Confirmer</button>
									</div>

							</div>
